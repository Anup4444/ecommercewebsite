{% extends 'master.html' %}
{% block body %}

<section id="form" style="margin-left:30%"><!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="login-form"><!--signup form-->
                <h2>login to  your account </h2>
                <form action="#" method="POST">

                    {% csrf_token %}
                    {% for field in form %}
                    {{field.errors}}
               <label >{{field.label_tag}}</label>
               <p>{{field}}</p>
                    {% endfor %}
                    <a href="{% url 'password_reset' %}" style="float:right;">Forget Password ?</a>
                    <button class="btn btn-default" type="submit" >login</button>
                    <a href="{% url 'signup' %}" style="text-decoration:none;"><span style="color:black;margin-left:120px;">Create Your Account&nbsp;&rarr;</span></a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
